<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
      <title>RESULT</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
      <style>
        @charset "utf-8";
        body {
        background-color:rgb(235,235,235);
        }
        h1 {
            font-size: 18px;
            font-family: "Nico Moji";
            font-weight: bold;
            margin: 0;
        }
        h2 {
            font-size: 6px;
            border-color: #2e99a9;
            font-family: "M PLUS Rounded 1c";
            font-weight: bold;
            margin: 5px;
        }
        @keyframes fadeInAnime{
          from {
            opacity: 0;
          }

          to {
            opacity: 1;
          }
        }
      </style>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="col-sm">
            <h2 style="margin: 20px 30px 0">
              <span style="color:#2e99a9">花検索アプリ</span><br>
              <span style="font-size: 18px; font-family: Nico Moji; font-weight: bold;">
              FlowerSearcher
              </span>
            </h2>
        </div>
      </header>

      <hr 
      style="border-top: 3px double #8c8b8b; margin: 30px 0;"
      >

      <div class="container" >
        <h1 style="color:#2e99a9; font-size: 30px;">RESULT</h1>
        <div 
        style="padding: 0.5em 1em;
        margin: 2em 0;
        color: #474747;
        background: whitesmoke;
        border-left: double 7px #2e99a9;
        border-right: double 7px #2e99a9;">
          <div>
            <img style="display: block; margin:auto; padding:20px;" src="{{ now_image.picture.url }}" width="200" />
          </div>
        </div>
        <div class="col-sm-6 offset-sm-3" style="padding-bottom: 30px;">
          <h2 
          style=
          "animation-name:fadeInAnime;
          text-align: center;
          animation-duration:1s;
          animation-fill-mode:forwards;
          opacity:0;
          font-size: 30px; font-family: Nico Moji; font-weight: bold;
          background: linear-gradient(transparent 60%, #3ed0e6 60%);
          margin: 30px;">
          {{ now_image.first_name }}
          </h2>
        </div>
        
        <div class="container" 
        style=
        "padding: 0.5em 1em;
        margin: 2em 0;
        color: #232323;
        background: mintcream;
        border-left: solid 10px #2e99a9;" >
          <div >
            <h1
            style=
            "animation-name:fadeInAnime;
            animation-duration:1s;
            animation-fill-mode:forwards;
            opacity:0;
            font-size: 30px;
            text-align: center;
            margin:20px;"
            >Analysis</h1>
          </div>
          <h3
          style=
          "animation-name:fadeInAnime;
          text-align: center;
          animation-duration:1s;
          animation-fill-mode:forwards;
          opacity:0;
          font-size: 20px;
          text-align: center;
          margin:20px;">
            <span
            style="font-size: 30px; font-family: Nico Moji; font-weight: bold;"
            >{{ now_image.first_name }}<br />
            {{ now_image.first_value }}%</span>
          </h3>
          </h3>
          <h3
          style=
          "animation-name:fadeInAnime;
          text-align: center;
          animation-duration:1s;
          animation-fill-mode:forwards;
          opacity:0;
          font-size: 20px;
          text-align: center;
          margin:20px;">
            <span
            style="font-size: 25px; font-family: Nico Moji; font-weight: bold;"
            >{{ now_image.second_name }}<br />
            {{ now_image.second_value }}%</span>
          </h3>
          <h3
          style=
          "animation-name:fadeInAnime;
          text-align: center;
          animation-duration:1s;
          animation-fill-mode:forwards;
          opacity:0;
          font-size: 20px;
          text-align: center;
          margin:20px;">
            <span
            style="font-size: 25px; font-family: Nico Moji; font-weight: bold;"
            >{{ now_image.third_name }}<br />
            {{ now_image.third_value }}%</span>
          </h3>
          </h3>
        </div>
      </div>
      <hr 
      style="border-top: 3px double #8c8b8b; margin: 30px 0;"
      >
      <div class="container" style="text-align: center; padding-top: 10px; padding-bottom: 30px;">
        <a style="color: #2e99a9; font-family: Nico Moji;" href="{% url 'flower:upload' %}">UPLOAD MORE</a>
      </div> 
    </div>
  </body>
</html>
